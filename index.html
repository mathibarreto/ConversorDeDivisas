<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=NTR&display=swap">


</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <div class="converter">
            <input type="number" id="amount" placeholder="Monto">
            <select id="fromCurrency">
                <option value="USD">Dólar estadounidense</option>
                <option value="EUR">Euro</option>
                <option value="UYU">Peso uruguayo</option>
                <option value="ARG">Peso Argentino</option>
                <option value="BRL">Real brasileño</option>
                <option value="CHI">Peso Chileno</option>
                <!-- Agrega más opciones aquí -->
            </select>
            <span> a </span>
            <select id="toCurrency">
                <option value="USD">Dólar estadounidense</option>
                <option value="EUR">Euro</option>
                <option value="UYU">Peso uruguayo</option>
                <option value="ARG">Peso Argentino</option>
                <option value="BRL">Real brasileño</option>
                <option value="CHI">Peso Chileno</option>
                <!-- Agrega más opciones aquí -->
            </select>
            <button id="convert">Convertir</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
